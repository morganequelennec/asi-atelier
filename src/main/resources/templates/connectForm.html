<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Welcome</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>
	<form th:action="@{/connexion}"
         th:object="${connectForm}" method="POST">
		<fieldset >
			<div >
				<label  for="form-color">Login</label>
				<div >
					<input  id="form-color" type="text"
						placeholder="Username" th:field="*{username}">
				</div>
				<label  for="form-superPower">Password</label>
				<div >
					<input id="form-superPower" type="text"
						placeholder="Password" th:field="*{password}">
				</div>
			</div>
			<div >
				<input type="submit"  class="uk-button uk-button-default" value="Create" />
			</div>

		</fieldset>
	</form>

</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Card Information</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="container">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/buy-card-page">Buy cards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/get-my-cards">My cards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/my-profile">My profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create-party-of-player">Create room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/connexion">Connexion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create-user">Create account</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $.ajax({
            url: "/get-my-profile",
            type: "GET",
            success: function(data) {
                displayUserGameInfo(data.response);
            }
        });
    });

    function displayUserGameInfo(userGameData) {
        var userContainer = $("<div></div>");

        var userTitle = $("<h1>User Game Information</h1>");
        userContainer.append(userTitle);

        var loginInfo = $("<p><strong>Login:</strong> <span></span></p>").text(userGameData.login);
        userContainer.append(loginInfo);

        var accountInfo = $("<p><strong>Account:</strong> <span></span></p>").text(userGameData.account);
        userContainer.append(accountInfo);

        var lastNameInfo = $("<p><strong>Last Name:</strong> <span></span></p>").text(userGameData.lastName);
        userContainer.append(lastNameInfo);

        var surnameInfo = $("<p><strong>Surname:</strong> <span></span></p>").text(userGameData.surName);
        userContainer.append(surnameInfo);

        var emailInfo = $("<p><strong>Email:</strong> <span></span></p>").text(userGameData.email);
        userContainer.append(emailInfo);

        $("body").append(userContainer);
    }

</script>
</body>
</html>

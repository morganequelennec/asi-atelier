<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Card Information</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<style>
    .top-bar {
        background-color: #333;
        color: #fff;
        padding: 10px;
    }

    .top-bar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .top-bar li {
        display: inline;
    }

    .top-bar li a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
    }

    .top-bar li a:hover {
        background-color: #555;
    }

</style>
<div class="top-bar">
    <ul>
        <li><a href="buy-card">buy cards</a></li>
        <li><a href="get-my-cards">my cards</a></li>
        <li><a href="my-profile">my profile</a></li>
    </ul>
</div>
<div>
    <h1>User Game Information</h1>
    <p><strong>Login:</strong> <span th:text="${userGameData.login}"></span></p>
    <p><strong>Account:</strong> <span th:text="${userGameData.account}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${userGameData.lastName}"></span></p>
    <p><strong>Surname:</strong> <span th:text="${userGameData.surName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${userGameData.email}"></span></p>
</div>
</body>
</html>

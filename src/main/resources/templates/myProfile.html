<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $.ajax({
            url: "/get-my-profile",
            type: "GET",
            success: function(data) {
                displayUserGameInfo(data.response);
            }
        });
    });

    function displayUserGameInfo(userGameData) {
        var userContainer = $("<div></div>");

        var userTitle = $("<h1>User Game Information</h1>");
        userContainer.append(userTitle);

        var loginInfo = $("<p><strong>Login:</strong> <span></span></p>").text(userGameData.login);
        userContainer.append(loginInfo);

        var accountInfo = $("<p><strong>Account:</strong> <span></span></p>").text(userGameData.account);
        userContainer.append(accountInfo);

        var lastNameInfo = $("<p><strong>Last Name:</strong> <span></span></p>").text(userGameData.lastName);
        userContainer.append(lastNameInfo);

        var surnameInfo = $("<p><strong>Surname:</strong> <span></span></p>").text(userGameData.surName);
        userContainer.append(surnameInfo);

        var emailInfo = $("<p><strong>Email:</strong> <span></span></p>").text(userGameData.email);
        userContainer.append(emailInfo);

        $("body").append(userContainer);
    }
</script>
</body>

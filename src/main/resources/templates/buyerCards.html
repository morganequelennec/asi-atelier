<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Card</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        /* Define your custom CSS styles here */
        .card {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .card .button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #ccc;
            color: #fff;
            text-decoration: none;
            margin-right: 5px;
        }
        .card .view-button {
            background-color: #007bff;
        }
        .card .buy-button {
            background-color: #28a745;
        }


    </style>
</head>
<body>
<div class="top-bar">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="container">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/buy-card-page">Buy cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/get-my-cards">My cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my-profile">My profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-party-of-player">Create room</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/connexion">Connexion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-user">Create account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div id="cardContainer">

</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("/cards-of-user", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            },
        })
            .then(response => response.json())
            .then(data => displayCards(data.response));
    });

    function displayCards(cardList) {
        var cardContainer = document.getElementById("cardContainer");

        cardList.forEach(function(card) {
            var cardDiv = document.createElement("div");
            cardDiv.classList.add("card");

            var cardName = document.createElement("h3");
            cardName.textContent = card.name;
            cardDiv.appendChild(cardName);

            var cardDescription = document.createElement("p");
            cardDescription.textContent = card.description;
            cardDiv.appendChild(cardDescription);

            var viewButton = document.createElement("a");
            viewButton.classList.add("button", "view-button");
            viewButton.textContent = "View";
            viewButton.href = "/view-card/" + card.id;
            cardDiv.appendChild(viewButton);

            var sellForm = document.createElement("form");
            sellForm.method = "post";
            sellForm.action = "/sell-card/" + card.id;

            var sellButton = document.createElement("input");
            sellButton.type = "submit";
            sellButton.classList.add("button", "sell-button");
            sellButton.value = "Sell";

            sellForm.appendChild(sellButton);
            cardDiv.appendChild(sellForm);

            cardContainer.appendChild(cardDiv);
        });
    }


</script>
</body>
</html>

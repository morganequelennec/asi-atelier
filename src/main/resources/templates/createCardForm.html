<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Card</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="fragments/header :: header">
    <h1> THIS IS A DEFAULT HEADER</h1>
</div>
<form th:action="@{/create-card}" th:object="${cardForm}" method="POST">
    <fieldset>
        <div>
            <label for="form-affinity">Affinity</label>
            <div>
                <input id="form-affinity" type="text" placeholder="Affinity" th:field="*{affinity}" />
            </div>
            <label for="form-name">Name</label>
            <div>
                <input id="form-name" type="text" placeholder="Name" th:field="*{name}" />
            </div>
            <label for="form-description">Description</label>
            <div>
                <input id="form-description" type="text" placeholder="Description" th:field="*{description}" />
            </div>
            <label for="form-family">Family</label>
            <div>
                <input id="form-family" type="text" placeholder="Family" th:field="*{family}" />
            </div>
            <label for="form-imgUrl">Image URL</label>
            <div>
                <input id="form-imgUrl" type="text" placeholder="Image URL" th:field="*{imgUrl}" />
            </div>
            <label for="form-smallImgUrl">Small Image URL</label>
            <div>
                <input id="form-smallImgUrl" type="text" placeholder="Small Image URL" th:field="*{smallImgUrl}" />
            </div>
            <label for="form-energy">Energy</label>
            <div>
                <input id="form-energy" type="number" placeholder="Energy" th:field="*{energy}" />
            </div>
            <label for="form-hp">HP</label>
            <div>
                <input id="form-hp" type="number" placeholder="HP" th:field="*{hp}" />
            </div>
            <label for="form-defence">Defence</label>
            <div>
                <input id="form-defence" type="number" placeholder="Defence" th:field="*{defence}" />
            </div>
            <label for="form-attack">Attack</label>
            <div>
                <input id="form-attack" type="number" placeholder="Attack" th:field="*{attack}" />
            </div>
            <label for="form-price">Price</label>
            <div>
                <input id="form-price" type="number" placeholder="Price" th:field="*{price}" />
            </div>
            <label for="form-userId">User ID</label>
            <div>
                <input id="form-userId" type="text" placeholder="User ID" th:field="*{userId}" />
            </div>
        </div>
        <div>
            <input type="submit" class="uk-button uk-button-default" value="Create" />
        </div>
    </fieldset>
</form>
</body>
</html>
